    <script>
        // --- ë°ì´í„° êµ¬ì¡° ë° ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ê´€ë¦¬ ---
        const DEFAULT_HABITS = [];
        
        // **ì¤‘ìš”**: í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•´ ì´ˆê¸°í™” ì½”ë“œë¥¼ ìœ ì§€í•©ë‹ˆë‹¤. ìµœì¢… ë°°í¬ ì‹œ ì£¼ì„ ì²˜ë¦¬í•˜ì„¸ìš”.
        localStorage.removeItem('habits');
        
        let habits = JSON.parse(localStorage.getItem('habits')) || DEFAULT_HABITS;
        let nextId = habits.length > 0 ? Math.max(...habits.map(h => h.id)) + 1 : 1;
        let todayChecks = {};
        let history = JSON.parse(localStorage.getItem('habitHistory')) || {}; 
        let currentDate = new Date(); 

        const TODAY_KEY = getTodayKey(); 

        function getTodayKey() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        }

        function saveState() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('habitHistory', JSON.stringify(history));
        }

        function loadTodayChecks() {
            const todayRecord = history[TODAY_KEY] || {};
            todayChecks = {};
            habits.forEach(habit => {
                todayChecks[habit.id] = todayRecord[habit.id] || false;
            });
        }
        
        // --- ìƒ‰ìƒ ë™ì  ë³€ê²½ ë¡œì§ (HSL ê¸°ë°˜) ---
        
        // í—¬í¼: Hex to HSL
        const hexToHsl = (H) => {
            let r = 0, g = 0, b = 0;
            if (H.length == 7) {
                r = parseInt(H.slice(1, 3), 16);
                g = parseInt(H.slice(3, 5), 16);
                b = parseInt(H.slice(5, 7), 16);
            }
            r /= 255; g /= 255; b /= 255;
            let cmin = Math.min(r, g, b), cmax = Math.max(r, g, b), delta = cmax - cmin, h = 0, s = 0, l = 0;
            if (delta == 0) h = 0;
            else if (cmax == r) h = ((g - b) / delta) % 6;
            else if (cmax == g) h = (b - r) / delta + 2;
            else h = (r - g) / delta + 4;
            h = Math.round(h * 60);
            if (h < 0) h += 360;
            l = (cmax + cmin) / 2;
            s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
            s = +(s * 100).toFixed(1);
            l = +(l * 100).toFixed(1);
            return [h, s, l];
        }
        // í—¬í¼: HSL to Hex
        const hslToHex = (h, s, l) => {
            l /= 100; s /= 100; 
            const a = s * Math.min(l, 1 - l);
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, 0);
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        };

        function changeAccentColor(newColor) {
            const [h, s, l] = hexToHsl(newColor);
            
            // íŒŒìƒ ìƒ‰ìƒ ê³„ì‚° (ì±„ë„/ëª…ë„ ì¡°ì •ì„ í†µí•´ ë³´ì¡° ìƒ‰ìƒ ìƒì„±)
            const lightAccent = hslToHex(h, s, Math.min(100, l + 15)); 
            const veryLightColor = hslToHex(h, Math.min(100, s * 0.4), 88); 
            const hoverColor = hslToHex(h, Math.min(100, s * 0.2), 95); 
            
            // CSS ë³€ìˆ˜ ì ìš©
            document.documentElement.style.setProperty('--accent-color', newColor);
            document.documentElement.style.setProperty('--light-accent-color', lightAccent);
            document.documentElement.style.setProperty('--very-light-color', veryLightColor); 
            document.documentElement.style.setProperty('--hover-color', hoverColor); 

            localStorage.setItem('accentColor', newColor);
            renderHabits(); // ìƒ‰ìƒ ë³€ê²½ í›„ ëª©ë¡ì„ ë‹¤ì‹œ ë Œë”ë§í•˜ì—¬ CSS ë³€ê²½ì‚¬í•­ ì ìš©
        }

        // --- ë Œë”ë§ ë° ìŠµê´€ ê¸°ëŠ¥ ---
        function isHabitDueToday(habit) {
            if (habit.frequency === 'daily' || habit.frequency === 'weekly_days') {
                if (habit.frequency === 'weekly_days') {
                    const todayDay = new Date().getDay(); 
                    return habit.days.includes(todayDay);
                }
                return true;
            }
            if (habit.frequency === 'weekly_count') {
                // weekly_countëŠ” ë§¤ì¼ í•  ìˆ˜ ìˆì§€ë§Œ, ì£¼ê°„ ëª©í‘œ íšŸìˆ˜ë¥¼ ê¸°ì¤€ìœ¼ë¡œ íŠ¸ë˜í‚¹
                return true; 
            }
            return false;
        }

        function getFrequencyText(habit) {
            if (habit.frequency === 'daily') {
                return '[ë§¤ì¼]';
            }
            if (habit.frequency === 'weekly_days' && habit.days.length > 0) {
                const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
                const selectedDays = habit.days.sort().map(d => dayNames[d]).join(', ');
                return `[ì£¼ ${habit.days.length}íšŒ: ${selectedDays}]`;
            }
            if (habit.frequency === 'weekly_count') {
                 // í˜„ì¬ ì£¼ê°„ ëª‡ íšŒ ì™„ë£Œí–ˆëŠ”ì§€ í‘œì‹œ (ê°„ë‹¨í™”ë¥¼ ìœ„í•´ í˜„ì¬ ì½”ë“œëŠ” 'ì˜¤ëŠ˜ ì™„ë£Œ ì—¬ë¶€'ë§Œ í‘œì‹œ)
                return `[ì£¼ ${habit.count}íšŒ ëª©í‘œ]`; 
            }
            return '[ì£¼ê¸° ë¯¸ì„¤ì •]';
        }
        
        function renderHabits() {
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = '';
            loadTodayChecks();

            habits.forEach(habit => {
                const isDue = isHabitDueToday(habit);
                const isChecked = todayChecks[habit.id] || false;
                
                const habitItem = document.createElement('div');
                habitItem.className = `habit-item ${!isDue ? 'not-due' : ''}`;
                
                // weekly_count ìŠµê´€ì€ ì˜¤ëŠ˜ í•  ì¼ì´ ì•„ë‹Œ ê²ƒìœ¼ë¡œ í‘œì‹œí•˜ì§€ ì•ŠìŒ
                const isNotDue = !isDue && habit.frequency !== 'weekly_count';

                habitItem.className = `habit-item ${isNotDue ? 'not-due' : ''}`;

                habitItem.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <div class="checkbox ${isChecked ? 'checked' : ''}" onclick="toggleHabit(${habit.id})" ${isNotDue ? 'style="border-style: dashed;"' : ''}></div>
                    </div>
                    <div class="habit-info">
                        <span class="habit-icon">${habit.icon || ''}</span> 
                        <div class="habit-name-group">
                            <span class="habit-name">${habit.name}</span>
                            <span class="habit-frequency">${getFrequencyText(habit)}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="confirmDelete(${habit.id})" title="ì‚­ì œ">x</button>
                `;
                habitList.appendChild(habitItem);
            });

            updateProgress();
            saveState();
        }

        function toggleHabit(id) {
            const habit = habits.find(h => h.id === id);
            if (!habit) return;
            
            // weekly_daysê°€ ì•„ë‹ˆë©´ì„œ ì˜¤ëŠ˜ í•  ì¼ì´ ì•„ë‹ ê²½ìš° ì²´í¬ ë¶ˆê°€
            if (habit.frequency !== 'weekly_count' && !isHabitDueToday(habit)) return; 

            const isChecked = !todayChecks[id];
            todayChecks[id] = isChecked;
            history[TODAY_KEY] = history[TODAY_KEY] || {};
            history[TODAY_KEY][id] = isChecked;
            renderHabits();
        }

        function updateProgress() {
            // daily, weekly_daysë§Œ today dueë¡œ ê³„ì‚° (weekly_countëŠ” ì£¼ê°„ ë‹¨ìœ„ ê³„ì‚°ì´ ë³µì¡í•˜ì—¬ ì œì™¸)
            const dueHabits = habits.filter(h => h.frequency === 'daily' || (h.frequency === 'weekly_days' && isHabitDueToday(h)));
            const totalDueHabits = dueHabits.length;
            
            const checkedHabits = dueHabits.filter(h => todayChecks[h.id]).length; 

            let percentage = 0;
            if (totalDueHabits > 0) {
                percentage = Math.round((checkedHabits / totalDueHabits) * 100);
            }

            setTimeout(() => {
                document.getElementById('progressBar').style.width = percentage + '%';
            }, 0);
            document.getElementById('progressText').textContent = `${percentage}% (ì´ ${totalDueHabits}ê°œ ì¤‘ ${checkedHabits}ê°œ ì™„ë£Œ)`;
        }

        // --- ì£¼ê¸° ì„¤ì • UI ë¡œì§ (3. ê¸°ëŠ¥ ì¶”ê°€) ---

        let selectedDays = [];

        function toggleFrequencyOptions() {
            const frequency = document.querySelector('#addHabitModal #frequencySelect').value;
            const daySelector = document.querySelector('#addHabitModal #daySelector');
            const countSelector = document.querySelector('#addHabitModal #countSelector');
            
            // ì´ˆê¸°í™”
            daySelector.style.display = 'none';
            countSelector.style.display = 'none';

            if (frequency === 'weekly_days') {
                daySelector.style.display = 'flex';
                selectedDays = [];
                daySelector.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
            } else if (frequency === 'weekly_count') {
                countSelector.style.display = 'flex';
            }
        }

        function setupDaySelector() {
            const daySelector = document.querySelector('#addHabitModal #daySelector');
            if (!daySelector) return;
            
            daySelector.querySelectorAll('button').forEach(button => {
                button.onclick = function() {
                    const day = parseInt(this.getAttribute('data-day'));
                    const index = selectedDays.indexOf(day);
                    
                    if (index > -1) {
                        selectedDays.splice(index, 1);
                        this.classList.remove('selected');
                    } else {
                        selectedDays.push(day);
                        this.classList.add('selected');
                    }
                };
            });
        }


        // --- ìŠµê´€ ì¶”ê°€/ì‚­ì œ/ì´ˆê¸°í™” ---

        function addHabit() {
            const input = document.querySelector('#addHabitModal #newHabitName');
            const name = input.value.trim();
            const frequency = document.querySelector('#addHabitModal #frequencySelect').value;
            const weeklyCountInput = document.querySelector('#weeklyCountInput');

            if (!name) {
                alert('ìŠµê´€ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            let days = [];
            let count = 0;

            if (frequency === 'weekly_days') {
                if (selectedDays.length === 0) {
                    alert('ì£¼ê°„ ë°˜ë³µ ìŠµê´€ì€ ìš”ì¼ì„ ìµœì†Œ 1ê°œ ì´ìƒ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.');
                    return;
                }
                days = selectedDays.slice();
            } else if (frequency === 'weekly_count') {
                count = parseInt(weeklyCountInput.value);
                if (isNaN(count) || count < 1 || count > 7) {
                    alert('ì£¼ê°„ íšŸìˆ˜ëŠ” 1íšŒë¶€í„° 7íšŒ ì‚¬ì´ë¡œ ì„¤ì •í•´ì•¼ í•©ë‹ˆë‹¤.');
                    return;
                }
            }

            const newHabit = {
                id: nextId++,
                icon: '', 
                name: name,
                frequency: frequency,
                days: days,
                count: count 
            };

            habits.push(newHabit);
            
            input.value = '';
            closeAddHabitModal(); 
            renderHabits();
        }

        function confirmDelete(id) {
            openConfirmModal('ì •ë§ë¡œ ì´ ìŠµê´€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ê¸°ë¡ë„ ì‚­ì œë©ë‹ˆë‹¤.', () => {
                habits = habits.filter(h => h.id !== id);
                
                for (const date in history) {
                    if (history[date][id] !== undefined) {
                        delete history[date][id];
                    }
                }

                renderHabits();
            });
        }

        function confirmReset() {
            openConfirmModal('ì˜¤ëŠ˜ì˜ ëª¨ë“  ìŠµê´€ ì²´í¬ë¥¼ í•´ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?', () => {
                habits.filter(h => isHabitDueToday(h) || h.frequency === 'weekly_count').forEach(habit => {
                    todayChecks[habit.id] = false;
                    history[TODAY_KEY] = history[TODAY_KEY] || {};
                    history[TODAY_KEY][habit.id] = false;
                });
                renderHabits();
            });
        }

        // --- ëª¨ë‹¬ ë° ìœ í‹¸ë¦¬í‹° ---

        function openAddHabitModal() {
            document.getElementById('addHabitModal').classList.add('open');
            toggleFrequencyOptions(); // ëª¨ë‹¬ ì—´ ë•Œ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
        }

        function closeAddHabitModal() {
            document.getElementById('addHabitModal').classList.remove('open');
            document.querySelector('#addHabitModal #newHabitName').value = '';
        }

        function openColorPickerModal() {
            document.getElementById('colorPickerModal').classList.add('open');
        }

        function closeColorPickerModal() {
            document.getElementById('colorPickerModal').classList.remove('open');
        }

        function openCalendarModal() {
            document.getElementById('calendarModal').classList.add('open');
            currentDate = new Date();
            renderCalendar(currentDate);
        }

        function closeCalendarModal() {
            document.getElementById('calendarModal').classList.remove('open');
        }
        
        let pendingAction = null;
        function openConfirmModal(message, actionCallback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').style.display = 'block';
            pendingAction = actionCallback;
            document.getElementById('confirmYesBtn').onclick = () => {
                pendingAction();
                closeConfirmModal();
            };
        }
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            pendingAction = null;
        }
        function alert(message) {
            window.alert(message);
        }
        
        // --- ë‹¬ë ¥ ë Œë”ë§ í•¨ìˆ˜ (ë³€ê²½ ì—†ìŒ) ---

        function getCompletionRate(dateKey) {
            const record = history[dateKey];
            if (!record) return 0;
            // daily, weekly_days ìŠµê´€ë§Œ ì™„ë£Œìœ¨ ê³„ì‚°ì— í¬í•¨
            const trackableHabits = habits.filter(h => h.frequency === 'daily' || h.frequency === 'weekly_days');
            const totalHabits = trackableHabits.length; 
            if (totalHabits === 0) return 0;
            
            const checkedCount = trackableHabits.filter(h => record[h.id] === true).length;
            return checkedCount / totalHabits;
        }

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth(); 
            const today = new Date();
            const todayKey = getTodayKey();

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHTML = `
                <div class="history-calendar">
                    <div class="calendar-nav">
                        <button onclick="changeCalendarMonth(-1)">&#9664;</button>
                        <span>${year}ë…„ ${month + 1}ì›”</span>
                        <button onclick="changeCalendarMonth(1)">&#9654;</button>
                    </div>
                    <div class="weekday-label">ì¼</div>
                    <div class="weekday-label">ì›”</div>
                    <div class="weekday-label">í™”</div>
                    <div class="weekday-label">ìˆ˜</div>
                    <div class="weekday-label">ëª©</div>
                    <div class="weekday-label">ê¸ˆ</div>
                    <div class="weekday-label">í† </div>
            `;
            
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarHTML += `<div class="day-cell"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const completionRate = getCompletionRate(dateKey);

                let completionClass = '';
                if (completionRate === 1) {
                    completionClass = 'full';
                } else if (completionRate > 0) {
                    completionClass = 'partial';
                } else if (history[dateKey]) {
                    // historyì— ê¸°ë¡ì´ ìˆì§€ë§Œ ì™„ë£Œìœ¨ 0ì¸ ê²½ìš° (ê·¸ë‚  í•´ì•¼ í•  ì¼ì´ ìˆì—ˆì§€ë§Œ 0ê°œ ì™„ë£Œ)
                    completionClass = '0'; 
                }

                let extraClass = '';
                if (dateKey === todayKey && year === today.getFullYear() && month === today.getMonth()) {
                    extraClass = 'today';
                }

                calendarHTML += `
                    <div class="day-cell current-month ${extraClass}" data-completion="${completionClass}" title="${day}ì¼: ${(completionRate * 100).toFixed(0)}% ë‹¬ì„±">
                        ${day}
                    </div>
                `;
            }

            calendarHTML += `</div>`;
            document.getElementById('calendarContainer').innerHTML = calendarHTML;
        }

        function changeCalendarMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar(currentDate);
        }

        // --- ì´ˆê¸° ë¡œë“œ ---

        window.onload = function() {
            document.getElementById('todayDateHeader').textContent = `ì˜¤ëŠ˜: ${TODAY_KEY}`;
            
            // ìƒ‰ìƒ ì„¤ì • ë¡œë“œ ë° ì ìš©
            const colorPicker = document.querySelector('#colorPicker');
            const savedColor = localStorage.getItem('accentColor') || colorPicker.value;
            colorPicker.value = savedColor;
            changeAccentColor(savedColor);

            colorPicker.addEventListener('change', (e) => {
                changeAccentColor(e.target.value);
            });

            document.querySelector('#addHabitModal #newHabitName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });
            
            setupDaySelector(); 
            renderHabits();
        };
    </script>
